<div class="container-fluid">
  <div class="jumbotron">
  <h1 class="center"> QUOTE HUB</h1>
  </div>
  <p><em> App is designed to let users share various quotes</em></p>
  <div class="row">
       <div class="col-md-3">
            <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
       </div>
       <div class="col-md-7 ">
            <div class="card">
                 <div *ngFor='let quote of quotes;let i=index' class="card-body all">
                      <div class="card-body">
                           <h2 appQuotes class="card-title two">{{quote.name}}</h2>
                           <p class="three">Posted by:{{quote.poster}} on  {{quote.completeDate|date:'dd/MM/yyyy'}}</p>
                           <button class="btn btn-outline-warning four" (click)='toggleDetails(i)'>Quote</button>
                           <app-quote-bar *ngIf='quote.showDescription'  (isComplete)='deleteQuote($event,i)'  [quote]='quote'></app-quote-bar>
                      </div>
                      
                 </div>
            </div>
           
       </div>
       
      <div class="col-md-2"></div>
       
      
  </div>

</div>
