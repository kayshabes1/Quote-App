<div class="container-fluid">
  <div class="card">
    <h2 class="text-center">Create your own Quote!</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group m-4">

        <label for="name">Type of Quote:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Input for this field is required!</p>
        </div>
      </div>
      <div class="form-group m-3">

        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="1" [(ngModel)]="newQuote.description" name="description"
          #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Input for this field is required!</p>
        </div>
      </div>
      <div class="form-group m-4">

        <label for="author">Author of Quote:</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" author="author" #author='ngModel'
          required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Input for this field is required!</p>
        </div>
      </div>
      <div class="form-group m-1">

        <label for="complete">Date</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Input for this field is required!</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Publish your Quote!</button>
    </form>
  </div>
</div>
